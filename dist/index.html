<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/f0bbacaee3.js"
      crossorigin="anonymous"
    ></script>
    <title>TooDoo</title>
  </head>
  <body>
    <section>
      <div class="overlay">
        <div class="modal modal-project">
          <form id="project-form" action="/index.html" method="get">
            <h3 class="modal-title">New Project</h3>
            <label for="project-name">Project name</label>
            <br />
            <input
              type="text"
              id="project-name"
              maxlength="20"
              placeholder="(Maximum 20 char)"
            />
            <div class="buttons">
              <button class="btn btn-add" type="submit">Add</button>
              <button class="btn btn-cancel" type="reset">Cancel</button>
            </div>
          </form>
        </div>
        <div class="modal modal-note">
          <form id="note-form" action="/index.html" method="get">
            <h3 class="modal-title">New note</h3>
            <label for="note-title">Title</label>
            <br />
            <input type="text" id="note-title" />
            <br />
            <label for="note-description">Description</label>
            <br />
            <textarea
              name="description"
              id="note-description"
              cols="25"
              rows="8"
            ></textarea>
            <br />
            <label for="note-date">Due date</label>
            <br />
            <input type="date" id="note-date" required />
            <br />
            <label for="note-priority">Priority</label>
            <br />
            <select name="priority" id="note-priority">
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>
            <br />
            <div class="buttons">
              <button class="btn btn-add" type="submit">Add</button>
              <button class="btn btn-cancel" type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="container">
      <header>
        <div class="logo">
          <a href="https://github.com/azazel-oss/TOP-Todo-List"
            ><img id="todo_logo" src="" alt="Todo List Logo"
          /></a>
        </div>
        <a href="https://github.com/azazel-oss/TOP-Todo-List"> Toodoo </a>
      </header>
      <aside>
        <ul class="projects">
          <li id="scratchpad" class="project scratchpad">
            <button>
              <i class="fa-solid fa-clipboard"></i><span>Scratch Pad</span>
            </button>
          </li>
          <hr />
          <button class="btn add-category">Add new category</button>
        </ul>
        <ul id="project-list-items" class="projects"></ul>
      </aside>
      <main>
        <div class="empty">
          <button>&plus;</button>
        </div>
        <div id="notes-list-items" class="notes">
          <div class="btn new-note">Add new note</div>
          <div class="note">
            <div class="title">This is a note title</div>
            <div class="description">This is a note description</div>
            <div class="priority-label">
              <i class="fa-solid fa-exclamation"></i>
              <div class="due-date">20/12/2020</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <i class="fa-brands fa-github"></i> &copy;
        <a href="https://www.github.com/azazel-oss">Asad Mahmood</a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
