<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/f0bbacaee3.js"
      crossorigin="anonymous"
    ></script>
    <title>TooDoo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="https://github.com/azazel-oss/TOP-Todo-List"
            ><img id="todo_logo" src="" alt="Todo List Logo"
          /></a>
        </div>
        <a href="https://github.com/azazel-oss/TOP-Todo-List"> Toodoo </a>
      </header>
      <aside>
        <ul class="projects">
          <li class="project scratchpad">
            <button>
              <i class="fa-solid fa-clipboard"></i><span>Scratchpad</span>
            </button>
          </li>
          <hr />
          <li class="project">
            <button>
              <i class="fa-solid fa-marker"></i> <span>My new project</span>
            </button>
            <button class="remove">&Cross;</button>
          </li>
          <li class="project">
            <button>
              <i class="fa-solid fa-marker"></i> <span>Important project</span>
            </button>
            <button class="remove">&Cross;</button>
          </li>
          <li class="project">
            <button>
              <i class="fa-solid fa-marker"></i>
              <span>Is this a new project</span>
            </button>
            <button class="remove">&Cross;</button>
          </li>
          <li class="project">
            <button>
              <i class="fa-solid fa-marker"></i>
              <span>Wish I had lesser projects</span>
            </button>
            <button class="remove">&Cross;</button>
          </li>
        </ul>
        <button class="add-category">Add new category</button>
      </aside>
      <main>
        <div class="empty">
          <button>&plus;</button>
        </div>
      </main>
      <footer>
        <i class="fa-brands fa-github"></i> &copy;
        <a href="https://www.github.com/azazel-oss">Asad Mahmood</a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
